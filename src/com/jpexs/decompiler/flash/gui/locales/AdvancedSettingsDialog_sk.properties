config.description.snapAlignCenterAlignmentHorizontal = Povoľuje prichytenie zarovnania stredu objektu horizontálne.

config.name.snapAlignCenterAlignmentVertical = Vertikálne stredové zarovnanie pri prichytení
config.description.snapAlignCenterAlignmentVertical = Povoľuje prichytenie zarovnania stredu objektu vertikálne.

#after 23.0.1
config.name.warning.linkTypes = Zobraziť upozornenie pri kliknutí na odkaz do externého súboru
config.description.warning.linkTypes = Upozorniť pri kliknutí na odkaz v editore skriptov, ktorý vedie do iného SWF súboru.

config.name.showCodeCompletionOnDot = Zobraziť dokončovanie kódu pri bodke(.)
config.description.showCodeCompletionOnDot = Automaticky zobraziť okno dokončovania kódu pri stlačení bodky(.). Keď je zakázané, môže byť zobrazené pomocou Ctrl+medzera.

#after 24.0.1
config.name.skipDetectionOfUninitializedClassFields = AS2: Preskočiť detekciu neinicializovaných polí tried
config.description.skipDetectionOfUninitializedClassFields = Preskočiť detekciu neinicializovaných atribútov v AS2 triedach, ktorá zahŕňa dekompiláciu všetkých skriptov v aktuálnom SWF pred prístupom k akejkoľvek triede. Nastavte na true, ak máte veľký obfuskovaný súbor a chcete vidieť aspoň niečo (= nekompletnú triedu).

config.name.showHeapStatusWidget = Zobraziť widget stavu haldy
config.description.showHeapStatusWidget = Zobrazuje widget použitej pamäte v titulnom pruhu.

config.name.autoDeobfuscateIdentifiers = Deobfuskovať identifikátory
config.description.autoDeobfuscateIdentifiers = Obfuskované názvy, ktoré nie sú platnými identifikátormi, budú vytlačené ako _SafeStr_XX, _SafeCls_XX alebo _SafePkg_XX.

config.name.showVarsWithDontEnumerateFlag = Debugger - zobraziť premenné s príznakom DontEnumerate
config.description.showVarsWithDontEnumerateFlag = Počas ladenia ActionScript zobraziť aj premenné so špeciálnym príznakom DontEnumerate, ktoré sú interné pre flash. Odporúča sa ich skryť, pretože zvyčajne nie sú relevantné.

config.name.allowDragAndDropFromResourcesTree = Povoliť drag and drop zo stromu zobrazenia zdrojov
config.description.allowDragAndDropFromResourcesTree = Povoliť drag and drop položiek zo stromu zobrazenia zdrojov pre ich export. Na Mac OS je drag out otravný, pretože vyžaduje export všetkých súborov pred začatím ťahania. Nastavte na false, aby ste predišli náhodnému ťahaniu a zamrznutiu aplikácie.

config.name.reduceAntialiasConflationByScalingForDisplay = Redukovať artefakty antialiasingu škálovaním (Zobrazenie)
config.description.reduceAntialiasConflationByScalingForDisplay = Redukovať artefakty spôsobené antialiasingom vytvorením väčšieho obrázka a potom jeho zmenšením. Používa sa pre zobrazenie v dekompilátore.

config.name.reduceAntialiasConflationByScalingValueForDisplay = Max hodnota škálovania pre redukciu artefaktov antialiasingu (Zobrazenie)
config.description.reduceAntialiasConflationByScalingValueForDisplay = Maximálny koeficient škálovania pre redukciu artefaktov antialiasingu. Používa sa pre zobrazenie v dekompilátore. Väčšia hodnota = pomalšie zobrazenie, ale presnejší výsledok, tiež používa viac pamäte. 1 = žiadne, 10 = optimálne, 20 = perfektné. Skutočná hodnota môže byť nižšia v závislosti od rozmerov obrázkov.

config.name.reduceAntialiasConflationByScalingForExport = Redukovať artefakty antialiasingu škálovaním (Export)
config.description.reduceAntialiasConflationByScalingForExport = Redukovať artefakty spôsobené antialiasingom vytvorením väčšieho obrázka a potom jeho zmenšením. Používa sa pre exportovanie.

config.name.reduceAntialiasConflationByScalingValueForExport = Max hodnota škálovania pre redukciu artefaktov antialiasingu (Export)
config.description.reduceAntialiasConflationByScalingValueForExport = Maximálny koeficient škálovania pre redukciu artefaktov antialiasingu. Používa sa pre exportovanie. Väčšia hodnota = pomalší export, ale presnejší výsledok, tiež používa viac pamäte. 1 = žiadne, 10 = optimálne, 20 = perfektné. Skutočná hodnota môže byť nižšia v závislosti od rozmerov obrázkov.

#after 24.1.2
config.name.lastExportMorphDuration = Posledné nastavenie dĺžky exportu morphu
config.description.lastExportMorphDuration = Posledné nastavenie dĺžky exportu morphshape v sekundách (float).

config.name.lastExportMorphNumberOfFrames = Posledné nastavenie počtu snímok exportu morphu
config.description.lastExportMorphNumberOfFrames = Posledné nastavenie počtu snímok exportu morphshape.
