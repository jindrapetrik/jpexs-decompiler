config.description.gridSnapAccuracy = Ako ďaleko musí byť kurzor od mriežky, aby bol prichytený.

config.name.guidesSnapAccuracy = Presnosť prichytenia vodítok
config.description.guidesSnapAccuracy = Ako ďaleko musí byť kurzor od vodítka, aby bol prichytený.

config.name.snapAlignObjectHorizontalSpace = Horizontálny rozostup objektov pri prichytení zarovnania
config.description.snapAlignObjectHorizontalSpace = Horizontálne medzery medzi objektmi počas prichytenia zarovnania.
    
config.name.snapAlignObjectVerticalSpace = Vertikálny rozostup objektov pri prichytení zarovnania
config.description.snapAlignObjectVerticalSpace = Vertikálne medzery medzi objektmi počas prichytenia zarovnania.

